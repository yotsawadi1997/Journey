<ion-header>

  <ion-navbar>
    <ion-title>สร้างแผน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-list>
          <ion-item>
            <ion-label stacked>ชื่อแผน</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
      </ion-list>

      <ion-list>
          <ion-item>
            <ion-label>-----</ion-label>
            <ion-select [(ngModel)]="gaming">
              <ion-option value="nes">-----</ion-option>
              <ion-option value="n64">-----</ion-option>
              <ion-option value="ps">-----</ion-option>
              <ion-option value="genesis">-----</ion-option>

          </ion-item>

        <ion-list>
            <ion-item>
              <ion-label stacked>ความเป็นส่วนตัว</ion-label>
            </ion-item>

            <ion-item>
              <ion-label>เฉพาะฉันที่สามารถเห็นแผนนี้</ion-label>
              <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
            </ion-item>
          </ion-list>

          <div class="motton">
                <button ion-button round>บันทึก</button>
                <button ion-button color="danger" round>ยกเลิก</button>
          </div>

</ion-content>
